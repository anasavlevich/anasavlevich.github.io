<article class="event-card  @@class">
  <a href="#" class="event-card__link">
    <picture class="event-card__picture">
      <source media="(max-width: 450px)" type="imgage/webp" srcset="@@img_webp" />
      <source media="(max-width: 450px)" srcset="@@img" />
      <source media="(max-width: 1169px)" type="imgage/webp" srcset="@@img_tablet_webp" />
      <source media="(max-width: 1169px)" srcset="@@img_tablet" />
      <source type="imgage/webp" srcset="@@img_webp" />
      <img src="@@img" alt="@@alt" class="event-card__img" />
    </picture>
    <h4 class="event-card__title">@@title</h4>
    <p class="event-card__description">@@descr</p>
    <time datetime="@@datatime" class="event-card__time">@@time</time>
  </a>
</article>
